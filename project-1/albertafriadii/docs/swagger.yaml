basePath: /
definitions:
  domain.Users:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      password:
        minLength: 8
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
host: localhost:1323
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: a simple Go library management with echo framework
  termsOfService: http://swagger.io/terms/
  title: Go Echo Library Management
  version: "1.0"
paths:
  /user/:
    post:
      consumes:
      - application/json
      description: Create new user to the database, ID is generated by the API, password  is
        saved with BCrypt hash after passess validation.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Users'
      summary: Create user
      tags:
      - Create new user
  /user/{user_id}:
    delete:
      consumes:
      - application/json
      description: Soft delete user by passing the user ID.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete User
      tags:
      - (Soft) Delete User
    put:
      consumes:
      - application/json
      description: Update the user to the database passing by user ID
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Users'
      summary: Update user
      tags:
      - Update User
  /user/get:
    get:
      consumes:
      - application/json
      description: validate username and password, if user is exists in the database
        RETURN valid user
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Show an account
      tags:
      - GetUser
schemes:
- http
swagger: "2.0"
