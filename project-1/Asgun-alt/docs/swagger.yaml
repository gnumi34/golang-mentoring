basePath: /
definitions:
  auth.LoginUserRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  request.AddUser:
    properties:
      email:
        type: string
      password_1:
        minLength: 8
        type: string
      password_2:
        minLength: 8
        type: string
      username:
        type: string
    required:
    - email
    - password_1
    - password_2
    - username
    type: object
  request.GetUser:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  request.UpdateUser:
    properties:
      email:
        type: string
      id:
        type: integer
      old_password:
        type: string
      password_1:
        type: string
      password_2:
        type: string
      username:
        type: string
    type: object
  users.UsersDomain:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: a simple Go library management with echo framework
  termsOfService: http://swagger.io/terms/
  title: Go Echo Library Management
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: If user is exists in the database, Generate and RETURN user token.
      parameters:
      - description: Login
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/auth.LoginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Login
      tags:
      - Login
  /user/protected:
    get:
      description: Protected route can only be accessed if the the user has valid
        JWT token.
      parameters:
      - description: Insert your access token 'Bearer your_token'
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Protected user route
      tags:
      - Protected
  /users/:
    post:
      consumes:
      - application/json
      description: Add new user to the database, ID is generated by the API, password  is
        saved with BCrypt hash after passess validation.
      parameters:
      - description: Add User
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/request.AddUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UsersDomain'
      summary: Add user
      tags:
      - Add User
    put:
      consumes:
      - application/json
      description: Update the user to the database.
      parameters:
      - description: Insert your access token 'Bearer your_token'
        in: header
        name: Authorization
        required: true
        type: string
      - description: Update User
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/request.UpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.UsersDomain'
      summary: Update User
      tags:
      - Update User
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete user by passing the user ID.
      parameters:
      - description: Insert your access token 'Bearer your_token'
        in: header
        name: Authorization
        required: true
        type: string
      - description: delete user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete User
      tags:
      - (Soft) Delete User
  /users/get-user:
    post:
      consumes:
      - application/json
      description: validate username and password, if user is exists in the database
        RETURN valid user
      parameters:
      - description: Insert your access token 'Bearer your_token'
        in: header
        name: Authorization
        required: true
        type: string
      - description: validate user
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/request.GetUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Show an account
      tags:
      - Get User
schemes:
- http
swagger: "2.0"
