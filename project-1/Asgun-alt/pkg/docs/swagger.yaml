definitions:
  uservice.UsersDomain:
    properties:
      created_At:
        type: string
      deleted_At:
        type: string
      email:
        type: string
      id:
        type: string
      password:
        type: string
      updated_At:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /users/:
    post:
      consumes:
      - application/json
      description: Add new user to the database, ID is generated by the API, password  is
        saved with BCrypt hash after passess validation.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uservice.UsersDomain'
      summary: Add user
      tags:
      - Add new user
    put:
      consumes:
      - application/json
      description: Update the user to the database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/uservice.UsersDomain'
      summary: Update USER
      tags:
      - Update User
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete user by passing the user ID.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete User
      tags:
      - (Soft) Delete User
  /users/get-user:
    get:
      consumes:
      - application/json
      description: validate username and password, if user is exists in the database
        RETURN valid user
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Show an account
      tags:
      - GetUser
swagger: "2.0"
